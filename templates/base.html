{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            Главная страница
        {% endblock %}
    </title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static '/img/box_foto.png' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .pagination .page-item.active .page-link {
            background-color: #d4ebf2;
            border-color: #F5F5F5;
            color: black;
        }

        .pagination .page-item .page-link {
            background-color: #6f00ff;
            color: white;
        }
    </style>

</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="{% url 'base_html' %}" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary">
                    <img class="w-100" src="{% static 'img/logo.png' %}" alt="Logo">
                </h3>
            </a>
            <div class="navbar-nav w-100">
                <a href="{% url 'group-list' %}" class="nav-link custom-link">
                    <i class="fa fa-cubes me-2 text-dark"></i><span class="text-white">Группы</span>
                </a>

                <a href="{% url 'brand-list' %}" class="nav-link custom-link">
                    <i class="fa fa-tags me-2 text-dark"></i><span class="text-white">Бренды</span>
                </a>
                <a href="{% url 'firm-list' %}" class="nav-link custom-link">
                    <i class="fa fa-building me-2 text-dark"></i><span class="text-white">Фирмы</span>
                </a>
                <a href="{% url 'unit-list' %}" class="nav-link custom-link">
                    <i class="fa fa-balance-scale me-2 text-dark"></i><span class="text-white">Ед.изм</span>
                </a>
                <a href="{% url 'material-list' %}" class="nav-link custom-link">
                    <i class="fa fa-cube me-2 text-dark"></i><span class="text-white">Материалы</span>
                </a>

                <a href="{% url 'project-list' %}" class="nav-link custom-link">
                    <i class="fa fa-building me-2 text-dark"></i><span class="text-white">Объекты</span>
                </a>

            </div>


        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-box"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>

            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" src="{% static 'img/user.jpg' %}" alt=""
                             style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex">{{ request.user.get_full_name }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="#" class="dropdown-item">Мой профиль</a>
                        <a href="" class="dropdown-item">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        {% block content %}
        {% endblock %}

        {% block dashboard %}

            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <img class=" img-thumbnail" src="{% static 'img/kushan.jpg' %}">
                </div>
            </div>



            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            © <a href="#">Your Site Name</a>
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->

        {% endblock %}
    </div>
    <!-- Content End -->


    {#    <!-- Back to Top -->#}
    {#    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>#}
</div>

<!-- JavaScript Libraries -->
{#<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>#}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'lib/chart/chart.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- Table Sticky Header -->
{#<script src="extensions/sticky-header/bootstrap-table-sticky-header.js"></script>#}

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
