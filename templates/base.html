    <!-- Sidebar End -->


    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">

                <h2 class="text-primary mb-0"><i class="fa fa-box"></i></h2>
            </a>

            </a>

            <div class="navbar-nav align-items-center ms-auto p-3">
                <a href="" class="btn btn-outline-primary">Выйти</a>
            </div>
        </nav>
        <!-- Navbar End -->

        {% block content %}

        {% block dashboard %}

            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <img class=" img-thumbnail" src="{% static 'img/kushan.jpg' %}">
                </div>
            </div>



            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            © <a href="#">Your Site Name</a>
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <br>
                        </div>
                    </div>

            <!-- Footer End -->

        {% endblock %}

</div>

{#<script src="extensions/sticky-header/bootstrap-table-sticky-header.js"></script>#}

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>

<script>
    // Функция для обновления времени и даты в реальном времени
    function updateDateTime() {
        var now = new Date();
        var datetimeElement = document.getElementById('datetime');
        datetimeElement.textContent = now.toLocaleString(); // Отображение даты и времени
    }

    // Обновление времени и даты при загрузке страницы и каждую секунду
    window.onload = function () {
        updateDateTime(); // Обновление при загрузке страницы
        setInterval(updateDateTime, 1000); // Обновление каждую секунду
    };
</script>

</body>
</html>
