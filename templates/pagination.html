<div class="row justify-content-end">
    <div class="col-md-12">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                {% if items.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page=1">&laquo; В начало</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?page={{ items.previous_page_number }}">Пред</a>
                    </li>
                {% endif %}

                {% for i in items.paginator.page_range %}
                    <li class="page-item {% if i == items.number %}active{% endif %}">
                        <a class="page-link" href="?page={{ i }}">{{ i }}</a>
                    </li>
                {% endfor %}

                {% if items.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ items.next_page_number }}">След</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?page={{ items.paginator.num_pages }}">&raquo;</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
